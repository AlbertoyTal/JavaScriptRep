<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Date</title>

</head>

<body>
  <script>
    //Crea el objeto date y lo pide por consola
    var date = new Date();
    console.log(date);
    //Se puede almacenar un dato tipo date de muchas formas:
    //var birthday = new Date('December 17, 1995 03:24:00')
    //var birthday = new Date('1995-12-17T03:24:00')
    //Esta es la más común
    var birthday = new Date(1995, 11, 17);
    console.log(birthday);
    //var birthday = new Date(1995, 11, 17, 3, 24, 0)
    //var birthday = new Date(628021800000)
    //También puedes obtener los datos de la fecha según el formato que tu quieras
    var [month, day, year] = [date.getMonth(), date.getDate(), date.getFullYear()];
    var [hour, minutes, seconds] = [date.getHours(), date.getMinutes(), date.getSeconds()];
    console.log([month, day, year]);
    console.log([hour, minutes, seconds]);
    //Cambia el objeto date a un string, lo almacena en una nueva variable
    //y devuelve true
    //si encuentra una cadenas que coincida con los carácteres indicados
    var dateString = date.toString()
    console.log(dateString.includes("Europa central"))
    //Crea una variable que almacena los segundos que han pasado desde la época
    //ECMAScript
    var secEpocaECMAScript = Math.floor(Date.now() / 1000)
    console.log(secEpocaECMAScript)
  </script>
</body>

</html>
